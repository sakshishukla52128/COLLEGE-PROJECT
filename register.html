<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #d7e1ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .welcome-section {
      background: #00004d;
      color: #ffffff;
      padding: 30px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .welcome-section h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .welcome-section p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .welcome-section .button {
      background: #ffffff;
      color: #00004d;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }

    .welcome-section .button:hover {
      transform: scale(1.05);
    }

    .form-section {
      padding: 40px;
      width: 60%;
    }

    .form-section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00004d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333333;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #00004d;
      box-shadow: 0 0 5px rgba(0, 0, 77, 0.3);
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .form-section button {
      background: #00004d;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .form-section button:hover {
      background: #333399;
      transform: scale(1.05);
    }

    .form-section small {
      display: block;
      margin-top: 20px;
      font-size: 12px;
      color: #666666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 100%;
      }

      .welcome-section {
        width: 100%;
        padding: 20px;
      }

      .form-section {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome!</h1>
      <p>Best wishes for your placement drive. We believe in your potential and wish you the very best for your future endeavors.</p>
      <a href="#" class="button">Student Registration</a>
      <a href="#" class="button">Student Login</a>
      <a href="#" class="button">Company Registration</a>
      <a href="#" class="button">Company Login</a>
    </div>
    <div class="form-section">
      <h2>Student Registration</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="qrcode">Upload QR Code</label>
          <input type="file" id="qrcode">
        </div>
        <button type="submit">Register</button>
        <small>By registering, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</small>
      </form>
    </div>
  </div>
</body>
</html>
